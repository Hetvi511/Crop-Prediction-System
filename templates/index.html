<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <style>
        .background{
            background-image: url("static/images/bg3.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
        }
        body{
            font-size: x-large;
        }
        button{
            height: 30px;
            width: 75px;
            background-color: beige;
            font-size: medium;
        }
        

    </style>
</head>
<body>
    <div class="background">
    <center>
        <br><br><br><br><br><br><br><br><br>
   
    <form action="{{ url_for('predict')}}"method="post">
        <label for="N">Nitrogen level:</label>
        <input type="text" id="N" name="N"><br><br>
        <label for="P">Phosphorus level:</label>
        <input type="text" id="P" name="P"><br><br>
        <label for="K">Potassium level:</label>
        <input type="text" id="K" name="K"><br><br>
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" name="temperature"><br><br>
        <label for="humidity">Humidity:</label>
        <input type="text" id="humidity" name="humidity"><br><br>
        <label for="ph">pH:</label>
        <input type="text" id="ph" name="ph"><br><br>
        <label for="rainfall">Rainfall:</label>
        <input type="text" id="rainfall" name="rainfall"><br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large"><b>Predict</b></button>
    </form>
    <br>
   <b>{{ prediction_text }}</b> 
</center>
    </div>
</body>
</html>
